# ==============================================
# Configuración de Nginx para Archivo Alsil
# ==============================================
# Copiar este archivo a: /etc/nginx/sites-available/archivo-alsil
# Luego crear symlink: sudo ln -s /etc/nginx/sites-available/archivo-alsil /etc/nginx/sites-enabled/
# Y reiniciar Nginx: sudo systemctl restart nginx

server {
    listen 80;
    server_name tudominio.com www.tudominio.com;
    # ^ Reemplaza "tudominio.com" con tu dominio real

    # Seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Límite de tamaño para uploads (50MB)
    client_max_body_size 50M;

    # Archivos estáticos (imágenes/videos subidos)
    location /uploads/ {
        alias /var/www/archivo-alsil/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos estáticos de Next.js
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Todo lo demás va a Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
